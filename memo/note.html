<html>

<head>
    <title>note</title>
    <script src="js/vue.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="title">
        <h1>任务计划表</h1>
    </div>
    <div id="app">
        <h3 class="big-title">添加任务</h3>
        <input placeholder="请输入任务；回车添加任务" class="task-input" value="" type="text" v-on:keyup.enter="addTodo" v-model="todo">
        <ul class="task-count" v-show="list.length">
            <li>{{noCheckedLength}}个未完成任务</li>
            <li class="action">
                <a class="active" href="#all" >所有任务</a>
                <a href="#ufished">未完成任务</a>
                <a href="#fished">完成任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">
            <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo" :class="{completed:item.isCheacked,editing:item === editTodo}" v-for="item in filterlist">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="item.isCheacked">
                        <label @click="editing(item)">{{item.title}}</label>
                        <button class="destroy" @click="deleteTodo(item)">x</button>
                    </div>
                    <input type="text" class="edit" v-model="item.title" v-focus="editTodo === item" @blur="editTodoend(item)" @keyup.enter="editTodoend(item)"
                        @keyup.esc="cancelTodo(item)">
                </li>

            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
